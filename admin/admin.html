<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK : CSS -->
    <link rel="stylesheet" href="admin.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <button id="logout">Logout</button>

    <section>
      <h2>Users</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Orders</h2>
      <table id="orders-table">
        <thead>
          <tr>
            <th>User Email</th>
            <th>Products</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script src="admin.js"></script>
  </body>
</html>
